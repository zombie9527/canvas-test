<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text follow mouse</title>
    <style>
        canvas{
            display: block;
            margin: 0 auto;
            border: 1px solid #000;
            box-shadow: 0 0 10px #00f;
        }
    </style>
</head>
<body>
    <canvas id="canvas" height="600" width="1000"></canvas>
</body>
<script>
    var time = null;
    var x=100,y=100,i=0;
    var colors = ["#33B5E5","#0099CC","#AA66CC","#9933CC","#99CC00","#669900","#FFBB33","#FF8800","#FF4444","#CC0000"];
    var font=[{x:0,y:0,f:'太'},{x:0,y:0,f:'原'},{x:0,y:0,f:'大'},{x:0,y:0,f:'学'}];
    var can = document.getElementById('canvas');
    var cxt = can.getContext('2d');
    document.body.onload = function(){
        can.onmouseover = set;
        can.onmousemove = move;
        time = setInterval(follow,20);
    }
    function set(event){
        cxt.clearRect(0,0,can.width,can.height);
        x = event.clientX - can.getBoundingClientRect().left;
        y = event.clientY-can.getBoundingClientRect().top;
        for(i=0;i<font.length;i++){
            zi=font[i];
            zi.x = x + (i+1)*15;
            zi.y = y;
            draw(zi.x,zi.y,0,zi.f);
        }
    }
    function move(){
        x = event.clientX - can.getBoundingClientRect().left;
        y = event.clientY-can.getBoundingClientRect().top;
    }
    function follow(){
        cxt.clearRect(0,0,can.width,can.height);
        for(i=0;i<font.length;i++){
            zi=font[i];
            zi.x = zi.x+(x-zi.x)/(3*(i+1))+10;
            zi.y = zi.y+(y-zi.y)/(3*(i+1));
            draw(zi.x,zi.y,zi.f);
        }
    }
    function draw(x,y,s){
        cxt.save();
        cxt.beginPath();
        cxt.font = "bold 20px Arial";
        cxt.fillStyle = colors[Math.floor(Math.random()*colors.length)];
        cxt.fillText(s,x,y)
        cxt.restore()
    }
</script>
</html>
